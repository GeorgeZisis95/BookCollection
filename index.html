<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">My Book Collection</h1>
    <div id="container"></div>
    <button id="form-button">New Book</button>
    <form id="userInput">
        <input type="text" id="title" placeholder="Book Title" required>
        <input type="text" id="author" placeholder="Book Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        <label>
            <input type="checkbox" id="read"> Read
        </label>
        <button type="submit"> Add Book </button>
    </form>
</body>

</html>
